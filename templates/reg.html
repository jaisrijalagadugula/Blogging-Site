<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{{ url_for('static', filename='reg.css') }}">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     <script>
      $("document").ready(function(){
        $(".sub").hide()
        $(".cpwd").focusout(function(){
          var a=$(".pwd").val()
          var b=$(".cpwd").val()
          if(a==b){
            $(".sub").show()
            $(".p").hide()}
          else 
          {
            $(".p").text("Password didn't match")
            $(".p").css({"color":"red","font-size":"20px"})
            $(".sub").hide()
          }  
        })
      })
     </script>

   </head>
<body>
  <div>
  <nav class="navbar">
    <ul>
    <li>
      <a href="/" class="nav-link">Home</a>
    </li>
    <li>
      <a href="/register" class="nav-link">Signup</a>
    </li>

    <li>
      <a href="/login" class="nav-link">Login</a>
    </li>
  </ul>
  </nav>
  </div>
  <div class="container">
    <div>
      <img src="../static/images/signup.webp" alt="" srcset="">
    </div>
    <div class="content">
      <div class="title">Registration</div>
      <form action="/regdb" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" name="f_name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your username" name="l_name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" placeholder="Enter your number" name ="ph_no" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="pwd" class="pwd" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" class="cpwd" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="male">
          <input type="radio" name="gender" id="dot-2" value="female">
          <input type="radio" name="gender" id="dot-3" value="NPTS">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <span class="p"></span>
        <div class="button">
          <input type="submit" value="Register" class="sub">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
